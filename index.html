  <!-- 포스트 목록 숨김 처리-->
  <section>
    <div class="row">
      {% for post in site.posts %}
        {% if post.complete %}
        <article class="{% cycle '6u', '6u$' %} 12u(small)">
          <header>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          </header>
          <section>
            {{ post.excerpt | markdownify }}
          </section>
          <footer>
            <ul class="actions">
              <li><a href="{{ post.url }}" class="button">Read More</a></li>
              <!--<li class="editor-link"><a href="cloudcannon:collections/{{ post.path }}" class="button"><strong>&#9998;</strong> Edit post</a></li>-->
            </ul>
          </footer>
        </article>
        {% endif %}
      {% endfor %}
    </div>
  </section>
</div>
